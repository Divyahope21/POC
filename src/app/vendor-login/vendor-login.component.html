<mat-card class="example-card">
<mat-card class="login-card">
    <mat-card-header>
    <mat-card-title>Vendor Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form *ngIf="showLogin" (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="id" [(ngModel)]="loginFormValue.id" placeholder="vendor ID" required>
            </mat-form-field>
    <mat-form-field>
    <input matInput type="text" name="username" [(ngModel)]="loginFormValue.username" placeholder="Username" required>
    </mat-form-field>
    <mat-form-field>
    <input matInput type="password" name="password" [(ngModel)]="loginFormValue.password" placeholder="Password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
    <form *ngIf="showRegistration" (ngSubmit)="registerVendor()" #registrationForm="ngForm">
        <mat-form-field>
        <input matInput type="text" name="id" [(ngModel)]="newVendor.id" placeholder="Vendor ID" required>
        </mat-form-field>
        <mat-form-field>
        <input matInput type="text" name="username" [(ngModel)]="newVendor.username" placeholder="Username" required>
        </mat-form-field>
        <mat-form-field>
        <input matInput type="password" name="password" [(ngModel)]="newVendor.password" placeholder="Password" required>
        </mat-form-field>
        <mat-form-field>
        <input matInput type="text" name="shopName" [(ngModel)]="newVendor.shopName" placeholder="Shop Name" required>
        </mat-form-field>
        <form> <button mat-raised-button color="primary" (click)="registerVendor()">Register</button>
        </form>
        
        </form>
        <button mat-raised-button color="accent" *ngIf="showLogin" (click)="showRegistrationForm()">Register vendor</button>
       
        </mat-card-content>
        </mat-card>
