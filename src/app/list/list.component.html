<mat-toolbar color="primary">
<mat-card-header>
    <mat-card-title>Menus</mat-card-title>
  </mat-card-header>
</mat-toolbar>

<div class="container">
    <table mat-table [dataSource]="menu" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.desc }}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">{{ item.price | currency:'INR':'symbol' }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="deleteItem(item)">
            <mat-icon class="red">delete</mat-icon>
        </button>
        <button mat-icon-button (click)="editItem(item)">
            <mat-icon class="blue">edit</mat-icon>
        </button>
    </td>
      </ng-container>

  
      <!-- Columns displayed in the table -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
